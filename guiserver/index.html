<head> <!-- Insert our css for buttons and other styling -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<!-- Our create Lynx form which will called a js function to open a prompt -->
<form action="/createlynx" method ="post">
    <input id="create" type="hidden" name="Lynx_name">
    <button onclick="createFunc()" style="position:absolute;bottom:0;left:100;" type="submit"
            class=" btn-l btn-12 ">
            Create Lynk </button>

</form>
<!-- Join and Remove also call there own js functions for each prompt -->
<form action = "/joinlynx" method ="post">
    <input id="join" type="hidden" name="Metainfo_path">
    <button onclick="joinFunc()" style="position:absolute;left:550;bottom:0" type="submit"
            class=" btn-l btn-3 ">
        Join Lynk</button>
</form>

<form action = "/removelynx" method ="post">
    <input id="remove" type="hidden" name="Remove_lynx">
    <button onclick="removeFunc()" style="position:absolute;left:1000;bottom:0" type="submit"
            class=" btn-l btn-7 ">
        Remove Lynk</button>
</form>

<!-- java script functions to open propmts and then set the prompt's value to the hidden form
field -->
<script>
function createFunc() {
    var name = prompt("Please enter the name of the new lynk", "name");

    if (name != null) {
        document.getElementById("create").setAttribute("value", name);
    }
}
function joinFunc() {
    var path = prompt("Please enter the metainfo path", "path");

    if (path != null) {
        document.getElementById("join").setAttribute("value", path);
    }
}
function removeFunc() {
    var toRemove = prompt("Please enter the lynk to remove", "remove");

    if (toRemove != null) {
        document.getElementById("remove").setAttribute("value", toRemove);
    }
}

</script>
